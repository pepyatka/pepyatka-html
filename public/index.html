<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pepyatka</title>
  <link rel="stylesheet" href="/css/common/common.css" />
  <noscript><link rel="stylesheet" href="/css/themes/helvetica/app.css" /></noscript>
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/mediaelementplayer.css">
  <noscript>
    <style>
      .jsonly { display: none }
    </style>
  </noscript>
  <link rel="icon" href="/img/favicon.png" type="image/x-icon" />
  <script type="text/javascript">
    var theme = /(?:^| )theme=([a-z0-9]+)/.exec(document.cookie);
    document.write('<link rel="stylesheet" id="theme-css" href="/css/themes/' + (theme && theme[1] || 'helvetica') + '/app.css" />');
  </script>
</head>
<body class="transition-active transition-static">
  <div id="ember-app">
    <div class="container">
      <div class="row header-row">
        <div class="col-md-4">
          <div class="header">
            <h1 class="title">
              <a href="/">Pepyatka</a>
            </h1>
            <div class="jsonly">
              <p>Hold on there, tiger.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="content">
            <div class="box">
              <noscript>
                <div class="alert alert-danger" role="alert" id="js-disabled-warn"><strong>Javascript is disabled!</strong> Looks like you have JavaScript disabled in your browser. Please enable it to enjoy our service.</div>
              </noscript>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/libs/requirejs/2.1.15/require.min.js"></script>

  <script type="text/javascript">
    "use strict";

    require.config({
      baseUrl: "/js",
      urlArgs: "v=v1"
    });

    require(['main']);
  </script>
</body>
</html>
